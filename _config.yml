# Site settings
title: GTFS.org
email: gtfs-wg@rmi.org
description: >
  Resources for the General Transit Feed Specification
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gtfs.org" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

collections:
  reference:
    output: false
  best-practices:
    output: false

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# polyglot settings

languages: ["en", "de", "fr", "es"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css"]
parallel_localization: true